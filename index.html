<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/genre-garcon.css">
    <link rel="stylesheet" href="css/genre-fille.css">
    <title>إختبار التربية البدنية</title>
</head>

<body>
    <div id="header">
        <h1 class="center">إمتحان البكالوريا رياضة</h1>

        <div id="page-position">
            <button></button>
            <span></span>
            <button></button>
        </div>
    </div>

    <div id="genre" class="page border rounded">
        <h2 class="page-title center">أنا</h2>
        <div class="genre">
            <button class="toggle genre-garcon" value="genre-garcon">♂ تلميذ</button>
            <button class="toggle genre-fille" value="genre-fille">♀ تلميذة</button>
        </div>
    </div>

    <div id="sections" class="page border rounded">
        <h2 class="page-title center">شعبتي</h2>

        <div class="sections">
            <button>آداب</button>
            <button>إق. وتصرّف</button>
            <button>رياضيات</button>
            <button>علوم تقنية</button>
            <button>علوم تجريبية</button>
            <button>علوم إعلامية</button>
        </div>
    </div>

    <div id="classe" class="page border rounded">
        <h2 class="page-title center">قسمي</h2>

        <h3 class="center">رابعة آداب</h3>

        <div class="classes"></div>
    </div>

    <div id="nom" class="page border rounded">
        <label for="inp-nom">
            <h2 class="page-title center">إسمي</h2>
        </label>

        <div>
            <input type="text" name="nom" id="inp-nom" data-main-focus>
        </div>
    </div>

    <div id="lycee" class="page border rounded">
        <label for="inp-lycee">
            <h2 class="page-title center">معهدي</h2>
        </label>

        <div>
            <input type="text" name="lycee" id="inp-lycee" data-main-focus>
        </div>
    </div>

    <div id="date-epreuve" class="page border rounded">
        <label for="inp-date-epreuve">
            <h2 class="page-title center">تاريخ الإمتحان</h2>
        </label>

        <div>
            <input type="text" name="lycee" id="inp-date-epreuve" data-main-focus>
        </div>

        <div class="calendrier"></div>
    </div>

    <div class="choix-cycle page border rounded">
        <h2 class="page-title center">الإختيار الأول</h2>

        <div class="choix-famille"></div>

        <div class="choix-difficulte"></div>

        <div class="choix">
            <div class="description"></div>
            <div class="image"></div>
        </div>
    </div>

    <div class="choix-cycle page border rounded">
        <h2 class="page-title center">الإختيار الثاني</h2>

        <div class="choix-famille"></div>

        <div class="choix-difficulte"></div>

        <div class="choix">
            <div class="description"></div>
            <div class="image"></div>
        </div>
    </div>

    <div class="choix-cycle page border rounded">
        <h2 class="page-title center">الإختيار الثالث</h2>

        <div class="choix-famille"></div>

        <div class="choix-difficulte"></div>

        <div class="choix">
            <div class="description"></div>
            <div class="image"></div>
        </div>
    </div>

    <div class="choix-cycle page border rounded">
        <h2 class="page-title center">الإختيار الرابع</h2>

        <div class="choix-famille"></div>

        <div class="choix-difficulte"></div>

        <div class="choix">
            <div class="description"></div>
            <div class="image"></div>
        </div>
    </div>

    <div class="choix-cycle page border rounded">
        <h2 class="page-title center">الإختيار الخامس</h2>

        <div class="choix-famille"></div>

        <div class="choix-difficulte"></div>

        <div class="choix">
            <div class="description"></div>
            <div class="image"></div>
        </div>
    </div>

    <div id="last-page" class="page border rounded">
        <h2 class="page-title center">تأكيد المعلومات</h2>

        <p><strong>أنا</strong><span data-genre></span></p>
        <p><strong>قسمي</strong><span data-classe></span></p>
        <p><strong>إسمي</strong><span data-nom-prenom></span></p>
        <p><strong>معهدي</strong><span data-lycee></span></p>
        <p><strong>تاريخ الإمتحان</strong><span data-date-epreuve></span></p>
        <h2 class="center">الإختيارات</h2>
        <div data-choix></div>

        <a href="choix.html">إنشاء صفحة الخيارات</a>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
